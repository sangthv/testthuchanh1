<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        let array = [1,3,6,8,9,10]
        var index = +prompt("Nhập số index bất kỳ");
        var x = +prompt("Nhập số x bất kỳ")
        function insertNumberToArray(array,x,index) {
            for (let i = 0; i <= array.length; i++) {
                if (i == index) {
                    for (let j = (array.length - 1); j >= i; j--) {
                        array[j + 1] = array[j];
                    }
                    array[i] = x;
                }
            }
            return array
        }
        let result = insertNumberToArray(array, x, index);
        alert(result)


</script>

</body>
</html>
