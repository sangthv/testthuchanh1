<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    function findAvg(arr){
        let sum =0;
        let average=0;
        for ( i=0; i<arr.length; i++) {
            sum += arr[i];
        }
        average= sum/arr.length
        return  average
    }
    let arr=[6,7,9,10,5]
         average=findAvg(arr);
    alert(average);
</script>
